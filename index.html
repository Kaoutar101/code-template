<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaoutar ELASRI - AI Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        h1, h2 {
            color: #333;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .show-content {
            max-height: 5000px; /* Adjust based on content height */
            transition: max-height 0.3s ease-in;
        }
        .toggle-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleCV()">Show CV</button>

    <div class="container" id="cvContent">
        <!-- The CV content will be populated here -->
    </div>

    <script>
        function toggleCV() {
            var cvContent = document.getElementById("cvContent");
            var button = document.querySelector('.toggle-button');
            if (cvContent.style.maxHeight) {
                cvContent.style.maxHeight = null;
                cvContent.classList.remove("show-content");
                button.textContent = 'Show CV';
            } else {
                cvContent.innerHTML = `
                    <h1>Kaoutar ELASRI - AI Student</h1>
                    
                    <h2>Education</h2>
                    <ul>
                        <li>Exchange Program at Agnes Scott College, Atlanta, GA, USA - Spring 2024</li>
                        <li>Bachelor in Artificial Intelligence and Robotization with Honors - Al Akhawayn University (2022-2026)</li>
                        <li>CGPA: 3.73/4.00</li>
                        <li>Baccalaureate degree in Physics Sciences with Honors - Groupe Scolaire Jassani, Morocco (2021-2022)</li>
                        <li>Minor in Biotechnology</li>
                    </ul>
                    
<h2>Projects</h2>
        <ul>
            <li>Metaverse Financial Transactions Dataset Analysis 2024 - SQL, Blockchain</li>
            <li>Kaggle Data Analysis - Python, Pandas (Achieved 95% data reduction)</li>
            <li>Media Library - Java, UML (20% code efficiency improvement)</li>
            <li>Find_my_City - C, DFS/BFS algorithms</li>
            <li>IEEE Membership Management - C, Database Management</li>
        </ul>

        <h2>Work Experience</h2>
        <ul>
            <li>Academic Mentor at Center of Learning Excellence, Al Akhawayn University (Part-time)</li>
            <li>Client Advisor at Webhelp, Agadir (Achieved 100% customer satisfaction rating for two consecutive months)</li>
        </ul>

        <h2>Technical Skills</h2>
        <ul>
            <li>Programming languages: Python, C, Java</li>
            <li>Data Analysis: Pandas, Numpy, SQL</li>
            <li>Tools: Microsoft Office Suite (Excel, Word, Powerpoint)</li>
        </ul>

        <h2>Extracurricular Activities</h2>
        <ul>
            <li>Board member of Technology Club, AUI (2022-2023)</li>
            <li>Co-founder and general secretary of "Technology Community" club, AUI</li>
            <li>Active member of Humanitarian clubs since 2022</li>
        </ul>

        <h2>Languages</h2>
        <ul>
            <li>Berber Language (Native)</li>
            <li>Arabic (Native)</li>
            <li>English (Fluent)</li>
            <li>French (Fluent)</li>
            <li>Spanish (Beginner)</li>
        </ul>

        <h2>Additional Education</h2>
        <ul>
            <li>Deep Learning Specialization (Pending)</li>
            <li>Career Essentials in Software Development by Microsoft and LinkedIn</li>
            <li>Cloud Digital Leader Learning Path with Google</li>
        </ul>                `;
                cvContent.style.maxHeight = cvContent.scrollHeight + "px";
                cvContent.classList.add("show-content");
                button.textContent = 'Hide CV';
            }
        }
    </script>

</body>
</html>
