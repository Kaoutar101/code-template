<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaoutar ELASRI - AI Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        h1, h2 {
            color: #333;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .show-content {
            max-height: 5000px; /* Adjust based on content height */
            transition: max-height 0.3s ease-in;
        }
        .toggle-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleCV()">Show CV</button>

    <div class="container" id="cvContent">
        <h1>Kaoutar ELASRI - AI Student</h1>
        
        <!-- ... (All the content sections remain the same as before) ... -->

    </div>

    <script>
        function toggleCV() {
            var cvContent = document.getElementById("cvContent");
            if (cvContent.style.maxHeight) {
                cvContent.style.maxHeight = null;
                cvContent.classList.remove("show-content");
            } else {
                cvContent.style.maxHeight = cvContent.scrollHeight + "px";
                cvContent.classList.add("show-content");
            }
        }
    </script>

</body>
</html>
